<!DOCTYPE html>
<html>
<head>
    <title>Plot of logged sensors</title>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="http://code.highcharts.com/highcharts.js" type="text/javascript"></script>
    <script type="text/javascript">
        var chart;
        // Get data from server in JSON format (query time series when sensor was outside).
        function getData() {
            $.getJSON('/log/sensors?id=/api/garage/temp', function (data) {
                var series = {
                    id: 'series',
                    name: 'Temperature Garage',
                    type: 'area',
                    data: []
                };
                for (var i = 0; i < data.records.length; i++) {
                    series.data.push([data.records[i].time, data.records[i].value]);
                }
                chart.addSeries(series);
            });
        }
    </script>

    <script type="text/javascript">
        // Configure the plot
        $(document).ready(function () {
            chart = new Highcharts.Chart({
                chart: {
                    renderTo: 'container',
                    //type: 'spline',
                    zoomType: 'x',
                    spaceRight: 20,
                    events: {load: getData()}
                },
                title: {
                    text: 'Temperature Garage'
                },
                subtitle: {
                    text: 'Click and drag in the plot area to zoom in',
                    align: 'right'
                },

                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000,
                    title: {
                        text: 'Time',
                        margin: 15
                    }
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    showFirstLabel: false,
                    title: {
                        text: 'Temperature \u00B0C',
                        margin: 15
                    }
                },
                plotOptions: {
                    area: {
                        fillColor: {
                            linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                            stops: [
                                [0, Highcharts.getOptions().colors[0]],
                                [1, 'rgba(2,0,0,0)']
                            ]
                        },
                        lineWidth: 1,
                        marker: {
                            enabled: false,
                            states: {
                                hover: {
                                    enabled: true,
                                    radius: 5
                                }
                            }
                        },
                        shadow: false,
                        states: {
                            hover: {
                                lineWidth: 1
                            }
                        },
                        threshold: null
                    }
                }
            })
        });
    </script>
</head>

<body>
    <div id="container" style="width: 100%; height: 400px"></div>
</body>
</html>
