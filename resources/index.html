<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alexandre Capt">

    <link rel="stylesheet" href="css/libs/bootstrap.min.css">

    <link rel="stylesheet" href="css/app/Utils.css">
    <link rel="stylesheet" href="css/app/Loading.css">
    <link rel="stylesheet" href="css/app/App.css">

    <title>Alex's Pool</title>
</head>
<body role="document">

<br>

<div class="container theme-showcase" role="main">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Piscine</h3>
        </div>
        <div class="panel-body">
            <h4>Lumière: <div class="home-Switch" data-config='{"url": "/api/pool/light"}'></div></h4>
            <h4>Température avant échangeur: <div class="home-Temperature" data-config='{"url": "/api/pool/temp"}'></div></h4>
            <h4>Filtration: <div class="home-Scheduler" data-config='{"id": "filtration"}'></div></h4>
            <h4>Démarrage manuel filtration: <div class="home-Switch" data-config='{"url": "/api/pool/filtration"}'></div></h4>
            <h4>Chauffage:
                    <span class="form-inline" role="form">
                        <div class="input-group">
                            <input type="text" class="form-control input-two-digits" name="pool-temp" value="28" maxlength="2">
                            <span class="input-group-addon">ºC</span>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-pool-temp-update"><span class="glyphicon glyphicon-ok"></span></button>
                            </span>
                        </div>
                    </span>
            </h4>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Garage</h3>
        </div>
        <div class="panel-body">
            <h4>Température: <div class="home-Temperature" data-config='{"url": "/api/garage/temp"}'></div></h4>
        </div>
    </div>
</div>

<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>

<script src="js/app/home.js"></script>

<script src="js/app/utils/Utils.js"></script>

<script src="js/app/models/Scheduler.js"></script>
<script src="js/app/models/Switch.js"></script>
<script src="js/app/models/Temperature.js"></script>

<script src="js/app/views/Loading.js"></script>
<script src="js/app/views/Scheduler.js"></script>
<script src="js/app/views/Switch.js"></script>
<script src="js/app/views/Temperature.js"></script>

<script src="js/app/views/App.js"></script>

<script src="js/app/bootstrap.js"></script>

</body>
</html>
