<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Alexandre Capt">

    <link rel="stylesheet" href="css/libs/bootstrap.min.css">

    <link rel="stylesheet" href="css/app/utils.css">
    <link rel="stylesheet" href="css/app/loading.css">
    <link rel="stylesheet" href="css/app/app.css">

    <title>Alex's Pool</title>
</head>
<body role="document">

<br>

<div class="container theme-showcase" role="main">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Piscine</h3>
        </div>
        <div class="panel-body">
            <h4>Lumière:
                <div class="view-Switch" data-config='{"url": "/api/light"}'></div>
            </h4>
            <h4>Température avant échangeur: <div class="view-Temperature" data-config='{"url": "/api/temp/pool"}'></div></h4>
            <h4>Pompe:
                    <span class="form-inline" role="form">
                        <div class="input-group">
                            <span class="input-group-addon">De</span>
                            <input type="text" class="form-control input-two-digits" name="pool-pump-start" value="0" maxlength="2">
                            <span class="input-group-addon">h à</span>
                            <input type="text" class="form-control input-two-digits" name="pool-pump-stop" value="15" maxlength="2">
                            <span class="input-group-addon">h</span>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default btn-pool-pump-update"><span class="glyphicon glyphicon-ok"></span></button>
                            </span>
                        </div>
                    </span>
            </h4>
            <h4>Démarrage manuel filtration: <div class="view-Switch" data-config='{"url": "/api/filtration"}'></div></h4>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Garage</h3>
        </div>
        <div class="panel-body">
            <h4>Température: <div class="view-Temperature" data-config='{"url": "/api/temp/garage"}'></div></h4>
        </div>
    </div>
</div>

<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/underscore.js"></script>
<script src="js/libs/backbone.js"></script>

<script src="js/app/home.js"></script>

<script src="js/app/utils/Utils.js"></script>

<script src="js/app/models/Switch.js"></script>
<script src="js/app/models/Temperature.js"></script>

<script src="js/app/views/Loading.js"></script>
<script src="js/app/views/Switch.js"></script>
<script src="js/app/views/Temperature.js"></script>
<script src="js/app/views/App.js"></script>

<script src="js/app/bootstrap.js"></script>

</body>
</html>
